<!DOCTYPE html>
<html>
	<head>
		<title>Callculator</title>
	</head>
	<style>
	#btn{width:100%;height:40px;font-size:20px;}
</style>
	<body>
			<table border="1" cellspacing="0">
			<form name="calculator">
			<tr>
				<td colspan="4">
					<input style="height:30px" type="textfield" name="result" ></input>
				</td>
			</tr>
			<tr>
				<td>
					<input id="btn" value="1" type="button" onclick="document.calculator.result.value+=1"></input>
				</td>
				<td>
				<input id="btn" value="2" type="button" onclick="document.calculator.result.value+=2"></input>
				</td>
				<td>
				<input id="btn" value="3" type="button" onclick="document.calculator.result.value+=3"></input>
				</td>
				<td>
				<input id="btn" value="+" type="button" onclick="document.calculator.result.value+='+'"></input>
				</td>
			</tr>
			<tr>
				<td>
					<input id="btn" value="4" type="button" onclick="document.calculator.result.value+=4"></input>
				</td>
				<td>
					<input id="btn" value="5" type="button" onclick="document.calculator.result.value+=5"></input>
				</td>
				<td>
					<input id="btn" value="6" type="button" onclick="document.calculator.result.value+=6"></input>
				</td>
				<td>
					<input id="btn" value="-" type="button" onclick="document.calculator.result.value+='-'"></input>
				</td>
			</tr>
			<tr>
				<td>
					<input id="btn" value="7" type="button" onclick="document.calculator.result.value+=7"></input>
				</td>
				<td>
					<input id="btn" value="8" type="button" onclick="document.calculator.result.value+=8"></input>
				</td>
				<td>
					<input id="btn" value="9" type="button" onclick="document.calculator.result.value+=9"></input>
				</td>
				<td>
					<input id="btn" value="*" type="button" onclick="document.calculator.result.value+='/'"></input>
				</td>
			</tr>
			<tr>
				<td>
					<input id="btn" value="0" type="button" onclick="document.calculator.result.value+=0"></input>
				</td>
				<td>
					<input id="btn" value="." type="button" onclick="document.calculator.result.value+=."></input>
				</td>
				<td>
					<input id="btn" value="/" type="button" onclick="document.calculator.result.value+='/'"></input>
				</td>
				<td>
					<input id="btn" value="=" type="button" onclick="document.calculator.result.value=eval(document.calculator.result.value)"></input>
				</td>
			</tr>
			<tr>
				<td align="center" colspan="10">
					<input style="width:175px" value="C" type="button" onclick="document.calculator.result.value=''"></input>
				</td>
			</tr>
			</form>
			</table>
	</body>

</html>
